name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SWIFTLINT_VERSION: "0.63.2"
  SWIFTFORMAT_VERSION: "0.59.1"

jobs:
  lint:
    name: Lint
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6

      - name: Install SwiftLint
        run: |
          curl -sL "https://github.com/realm/SwiftLint/releases/download/${SWIFTLINT_VERSION}/swiftlint_macos.zip" -o swiftlint.zip
          unzip -o swiftlint.zip -d swiftlint_bin
          sudo cp swiftlint_bin/swiftlint /usr/local/bin/swiftlint
          swiftlint version

      - name: Install SwiftFormat
        run: |
          curl -sL "https://github.com/nicklockwood/SwiftFormat/releases/download/${SWIFTFORMAT_VERSION}/swiftformat_macos.zip" -o swiftformat.zip
          unzip -o swiftformat.zip -d swiftformat_bin
          sudo cp swiftformat_bin/swiftformat /usr/local/bin/swiftformat
          swiftformat --version

      - name: Run SwiftFormat
        run: swiftformat --lint .

      - name: Run SwiftLint
        run: swiftlint lint --strict --quiet

  build-and-test:
    name: Build & Test
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build
        run: fastlane build

      - name: Test
        run: fastlane test
