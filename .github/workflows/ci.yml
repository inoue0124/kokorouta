name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  SWIFTLINT_VERSION: "0.63.2"
  SWIFTFORMAT_VERSION: "0.59.1"

jobs:
  lint:
    name: Lint
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6

      - name: Install SwiftLint
        run: |
          curl -sL "https://github.com/realm/SwiftLint/releases/download/${SWIFTLINT_VERSION}/portable_swiftlint.zip" -o swiftlint.zip
          unzip -o swiftlint.zip
          sudo cp swiftlint /usr/local/bin/swiftlint
          swiftlint version

      - name: Install SwiftFormat
        run: |
          curl -sL "https://github.com/nicklockwood/SwiftFormat/releases/download/${SWIFTFORMAT_VERSION}/swiftformat.zip" -o swiftformat.zip
          unzip -o swiftformat.zip
          sudo cp swiftformat /usr/local/bin/swiftformat
          swiftformat --version

      - name: Run SwiftFormat
        run: swiftformat --lint .

      - name: Run SwiftLint
        run: swiftlint lint --strict --quiet

  build-and-test:
    name: Build & Test
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build
        run: fastlane build
        env:
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 60
          FASTLANE_XCODEBUILD_SETTINGS_RETRIES: 5

      - name: Test
        run: fastlane test
        env:
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 60
          FASTLANE_XCODEBUILD_SETTINGS_RETRIES: 5

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            fastlane/test_output/**
          retention-days: 14

  deploy:
    name: Deploy to TestFlight
    runs-on: macos-15
    needs: [lint, build-and-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      # Required GitHub Secrets:
      #   - APP_STORE_CONNECT_API_KEY_KEY_ID, APP_STORE_CONNECT_API_KEY_ISSUER_ID,
      #     APP_STORE_CONNECT_API_KEY_KEY (App Store Connect API key)
      #   - MATCH_PASSWORD, MATCH_GIT_BASIC_AUTHORIZATION (code signing via match)
      #   - APP_IDENTIFIER must be set via Appfile or environment (see PR #48)
      - name: Deploy to TestFlight
        run: fastlane beta
        env:
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 60
          FASTLANE_XCODEBUILD_SETTINGS_RETRIES: 5
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
